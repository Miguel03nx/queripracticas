<body>

  <main>

    <section class="container">
      
      <article class="imagen">
        <img class="muestra" src="images/image-product-desktop.jpg" alt="" loading="lazy">
      </article>

      <article class="info">

        <p class="encabezado">
          P E R F U M E
        </p>

      
                  <h1>
                    Gabrielle Essence Eau De Parfum
                  </h1>
        


        <p class="conte">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
  
        <section class="precios">
          <p class="precio">
            $149.99
          </p>
          <p>
            <s class="precio2"> $169.99 </s> 
          </p>
        </section>

        <button>
          <img class="car" src="images/icon-cart.svg" alt="">
          Add to Cart

        </button>
  


      </article>

    

    </section>

  </main>
